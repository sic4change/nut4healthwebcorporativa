	   		<h5 class="animate-this" data-animate="fadeInLeft" data-tr="La solución"></h5>

	   			<h2 class="" data-tr="¿Qué es NUT4Health?"></h2>

	   			<p class="lead" data-tr="Nut4Health es una plataforma tecnológica que promueve una búsqueda activa de pacientes en desnutrición a través de un sistema de pagos con tecnología blockchain que permite una identificación de los casos antes de que sea demasiado tarde."></p>

	   		</div>

								<span class="feature-count">01.</span>            

					   			<div class="feature-content">

              	   					<h3 data-tr="Confianza"></h3>

									<p data-tr="A través de tecnología Blockchain, Nut4Health garantiza la trazabilidad de los pagos en las intervenciones en desnutrición y los automatiza con Smart Contracts para ofrecer la mayor transparencia en el uso de los fondos.">
						   			</p>
						         		
								</div> 	         	 

							</div> <!-- /bgrid -->
  						
  						
   	 						<div class="bgrid feature animate-this" >	

								<span class="feature-count">02.</span>            

					   			<div class="feature-content">

              	   					<h3 data-tr="Acierto"></h3>

									<p data-tr="La integración de SAMPhoto, un sistema de diagnóstico por fotografía desarrollado por Acción Contra el Hambre, permite automatizar el diagnóstico de la desnutrición minimizando el error humano y democratizando su uso.">
						   			</p>
						         		
								</div> 	         	 

							</div> <!-- /bgrid -->
  						
  						
    						<div class="bgrid feature animate-this">	

								<span class="feature-count">03.</span>            

					   			<div class="feature-content">

              	   					<h3 data-tr="Incentivos"></h3>

									<p data-tr="Nut4Health genera un sistema de incentivos para los voluntarios comunitarios de salud transformándoles en profesionales y promoviendo una búsqueda activa de casos en estadios previos que aumenta las posibilidades de supervivencia y reduciendo los costes de los tratamientos.">
						   			</p>
						         		
								</div> 	         	 

							</div> <!-- /bgrid -->
  						
  						
    						<div class="bgrid feature animate-this">	

								<span class="feature-count">04.</span>            

					   			<div class="feature-content">

              	   					<h3 data-tr="Toma de decisiones"></h3>

						   			</p>
						         		
								</div>

   					<h2 class="animate-this" data-animate="fadeInLeft" data-tr="Cómo Funciona Nut4Health"></h2>

   					<p class="animate-this" data-animate="fadeInLeft" data-tr="Un agente comunitario de salud ha entrado en contacto con Nut4Health y se descarga la aplicación en su móvil. Siguiendo tres sencillos pasos al arrancarla, inicia una búsqueda de pacientes. Para ello, únicamente tiene que sacar una fotografía del brazo de los niños usando la tecnología de SAMPhoto. Cuando identifica un caso en estadios tempranos de desnutrición, automáticamente se genera un contrato inteligente que geolocaliza al niño y el centro de tratamiento más cercano. Cuando el niño entra en el centro de tratamiento y es verificado a través de la misma aplicación, el contrato inteligente se cierra y se genera una orden de pago para el agente, que la acumula para su posterior cobro. Al mismo tiempo, todos estos casos se visualizan en el administrador para poder planificar cómo hacer frente a la situación y planificar los medios humanos y técnicos para acabar con ellos."></p>
