	   			<p class="lead" data-tr="Nut4Health es una plataforma tecnológica que promueve una búsqueda activa de pacientes en desnutrición a través de un sistema de pagos con tecnología blockchain que permite una identificación de los casos antes de que sea demasiado tarde."></p>

					   			<div class="feature-content">

              	   					<h3 data-tr="Confianza"></h3>

									<p data-tr="A través de tecnología Blockchain, Nut4Health garantiza la trazabilidad de los pagos en las intervenciones en desnutrición y los automatiza con Smart Contracts para ofrecer la mayor transparencia en el uso de los fondos.">
						   			</p>
						         		
								</div> 	         	 

							</div> <!-- /bgrid -->

					   			<div class="feature-content">

              	   					<h3 data-tr="Acierto"></h3>

									<p data-tr="Nuestra app guía a los agentes comunitarios a través del diagnóstico y los registra, minimizando errores en la toma de información. Adicionalmente acompaña a los agentes para dar recomendaciones que mejoren la salud nutricional de las familias.">
						   			</p>
						         		
								</div> 	         	 

							</div> <!-- /bgrid -->

						   			</p>
						         		
								</div> 	         	 

							</div> <!-- /bgrid -->

   					<h5 class="animate-this" data-animate="fadeInLeft" data-tr="Un ejemplo práctico"></h5>
   					<h2 class="animate-this" data-animate="fadeInLeft" data-tr="Cómo Funciona Nut4Health"></h2>

   					<p class="animate-this" data-animate="fadeInLeft" data-tr="Un agente comunitario de salud entra en contacto con Nut4Health y descarga la aplicación en su móvil. Posteriormente inicia una búsqueda de pacientes. Para ello, la aplicación le guía en el proceso de diagnóstico y en las recomendaciones a las familias. Cuando identifica un caso en estadios tempranos de desnutrición, automáticamente se genera un contrato inteligente que geolocaliza al niño y el centro de tratamiento más cercano (que es notificado del caso). Cuando el niño entra en el centro de tratamiento y es verificado a través de la misma aplicación, el contrato inteligente se cierra y se genera una orden de pago para el agente, que la acumula para su posterior cobro. Al mismo tiempo, todos estos casos se visualizan por el administrador para planificar cómo hacer frente a la situación y disponer de los medios humanos y técnicos para acabar con ella."></p>

   			 					
   				</div>
